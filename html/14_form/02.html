<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    input[name=memberId]{
      width: 200px;
      height: 30px;
      border: 1px solid #ccc;
    }
    input[type=submit]{
      width: 100px;
      height: 30px;
      background:#d62c2c;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <!--
  *type="text" : 텍스트 입력받기
  가로로 짧은 글을 입력 받을 경우에 사용, 아이디, 이름, 주소 입력 받을 때 주로 사용.
  value=초기값
  maxlength = 최대입력 가능 글자수

  *type="hidden" : 보이지 않는 값
  화면의 폼에서는 보이지 않지만 사용자가 입력을 마치고 폼을 서버로 전송할 때 함께 전송되는 요소.
  사용자에게 보여줄 필요는 없지만 관리자가 알아야 하는 내용을 지정할 때 사용

  -->
  <form name="formLogin" action="./action.php" method="post">
    <label for="mId">ID</label>
    <input type="text" name="memberId" id="mId" maxlength="5">
    <input type="hidden" name="loginType" value="general">

    <input type="submit" value="전송">

  </form>
</body>
</html>
