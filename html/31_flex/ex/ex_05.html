<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    #container{
      border: 2px solid red;
    }



	#container{
		display: flex;
		justify-content: space-evenly;
	}

    .item{
      padding: 10px;
      margin: 10px;
      background: #0bd;
      color:#fff;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
  </div>
</body>
</html>
