<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		span{
			background: #71c3ea;
			width: 100px;
			height: 100px;
			margin: 10px;
		}
		/*
		    span은 inline의 성격을 가지고 있기 때문에 width,height, margin-top, margin-bottom값이 적용되지 않음.
		 */
	</style>
</head>
<body>
    <span> inline 성격의 태그</span>
	<span> inline 성격의 태그</span>
</body>
</html>
