<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    table{
      width:400px;
      border: 2px solid #000;
      border-collapse: collapse; /* 테두리 통합(가장 많이씀!!!) */
      /*border-spacing: 20px 40px;*/
      table-layout: fixed;
      word-break: break-all;
    }
    td, th{
      height: 40px;
      border: 1px dotted #000;
      padding: 15px;
      text-align: center;
    }
    th{
      background-color: #f4cd5a;
    }

  </style>
</head>
<body>
  <table>
    <caption>표 스타일</caption>
    <tr>
      <th>시네마천국</th>
      <th>벤허</th>
    </tr>
    <tr>
      <td>11:00~14:30</td>
      <td>16:00~19:00</td>
    </tr>
  </table>
</body>
</html>
