<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		table{
			border: 2px solid black;
        }
		th{
			width: 200px;
			height: 50px;
			border: 1px solid black;
		}
		td{
			width: 200px;
			height: 100px;
			border: 1px solid black;
        }
	</style>
</head>
<body>
	<!--
		1. 4행 3열의 테이블을 작성
		2. 셀마다 n 행 n 열 글자가 나오도록
		-->
	<table>
		<thead>
			<tr>
				<th>Title 1</th>
				<th>Title 2</th>
				<th>Title 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>(1,1)</td>
				<td>(1,2)</td>
				<td>(1,3)</td>
			</tr>
			<tr>
				<td>(2,1)</td>
				<td>(2,2)</td>
				<td>(2,3)</td>
			</tr>
			<tr>
				<td>(3,1)</td>
				<td>(3,2)</td>
				<td>(3,3)</td>
			</tr>
			<tr>
				<td>(4,1)</td>
				<td>(4,2)</td>
				<td>(4,3)</td>
			</tr>

		</tbody>
	</table>

</body>
</html>
