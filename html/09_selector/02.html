<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    /*
      2. 태그 선택자
      html 내부에서 특정 태그를 모두 선택할 때 사용하는 선택자

      여러 태그들을 한 번에 선택해 스타일 속성을 적용할때 쉼표사용
     */
    body, h1, h2, h3, h4, h5, h6, p{
        border: 1px solid #000;
    }
  </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <h2>Lorem ipsum</h2>
    <h3>Lorem ipsum</h3>
    <h4>Lorem ipsum</h4>
    <h5>Lorem ipsum</h5>
    <h6>Lorem ipsum</h6>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

</body>
</html>
