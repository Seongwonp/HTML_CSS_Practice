<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
    <style>
      /*
       table 태그와 자손 선택자 주의 사항
       웹 브라우저가 자동으로 tbody 태그를 추가
       */
      tr > th{
        text-decoration: underline;
      }
      table > tbody >  tr > th{
        color: red;
      }
    </style>
</head>
<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Region</th>
    </tr>
    <tr>
      <td>홍길동</td>
      <td>대구광역시 중구</td>
    </tr>
  </table>
</body>
</html>
