<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    /*
       * 동위 선택자
       1) 동위(형제) 관계에서 2) 뒤에 위치한 태그를 선택할 때 사용하는 선택자
       형태 : 선택자 A + 선택자 B : 선택자 A 바로 뒤에 위치하는 선택자 B를 선택
       형태 : 선택자 A ~ 선택자 B : 선택자 A 뒤에 위치하는 선택자 B를 선택
     */
    h1 + h2{
      /*h1 바로 뒤에 있는 h2 태그에 글자 색상 지정 */
      color: red;
    }
    h1 ~ h2{
     background-color: yellow;
    }
  </style>
</head>
<body>
    <h1>Title1</h1>
    <h2>Title2</h2>
    <h2>Title2</h2>
    <h2>Title2</h2>
    <h2>Title2</h2>
    <h2>Title2</h2>


</body>
</html>
