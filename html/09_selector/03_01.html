<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    /*
      id는 고유값이어야 하지만, 스타일시트에서는 id 속성 중목이 되더라도 정상적으로 출력이 됨.
      하지만 자바스크립트는 id 속성이 중복될 경우 문제가 발생. 예) getElementById(), getElementsByClassName()
      id 속성은 중복되지 않게 사용해야 함.
     */
    #mint{
      color: aqua;
    }
  </style>
</head>
<body>
    <h1 id="mint">CSS3 Selector Basic</h1>
    <h1 id="mint">CSS3 Selector Basic</h1>
    <h1 id="mint">CSS3 Selector Basic</h1>
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        let div = document.getElementById("mint");
        let style = document.getElementsByClassName("style");
      })
    </script>
</body>
</html>
