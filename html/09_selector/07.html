<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		/*
			* 반응 선택자
			사용자의 반응으로 생성되는 특정한 상태를 선택하는 선택자.
			사용자가 마우스를 특정 태그에 올리거나 클릭했을 때의 상태.

			형태 : :active : 사용자가 마수으로 클릭한 태그를 선택
			형태 : :hover : 사용자의 마우스가 위치한 태그를 선택
		 */
		h1:hover{
			color: green;
			cursor: pointer;
		}

		h2:active{
			color: blue;
			background-color: orange;
		}
	</style>
</head>
<body>
	<h1>Title1</h1>
	<h2>Title2</h2>
	<h2>Title2</h2>
	<h2>Title2</h2>
	<h2>Title2</h2>
	<h2>Title2</h2>
</body>
</html>
