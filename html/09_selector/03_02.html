<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
      태그 선택자와 클래스 선택자를 함게 사용하면 더 정확하게 태그를 선택할 수 있음
     */

    /* li 태그 중 class 소성값으로 select를 가지는 태그를 color 속성으로 red 적용*/
    li.select{
      color: red;
    }
  </style>
</head>
<body>
<h1 class="select">Lorem ipsum</h1>
<ul>
  <li class="select">Lorem ipsum</li>
  <li>Lorem ipsum</li>
  <li>Lorem ipsum</li>
  <li>Lorem ipsum</li>
</ul>
</body>
</html>
